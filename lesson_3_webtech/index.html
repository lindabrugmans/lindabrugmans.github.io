<!DOCTYPE html>
<html>

<head>
    <script src="value.js"></script>
</head>

<body onload="loaded()">

        <div>
            <img src="../images/fluffyrat.png" alt="fluffy_rat" width="150">
            <p id="valueFluffy"></p>
            <p id="priceFluffy"></p>
            <button onclick="fluffy()" id="buttonFluffy"> Buy Fluffy Rat! </button>
        </div>
        <div>
            <img src="../images/moes.png" alt="cute_mouse" width="200">
            <p id="valueCutey"></p>
            <p id="priceCutey"></p>

        </div>
        <div>
